{% set name = "genno" %}
{% set version = "1.20.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4bd9f868e4868df0a05d8c7052175369b8d359ad1de6d31f26ed647d9f00291

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - dask >=2.14
    - graphviz
    - importlib_resources
    - python >=3.7
    - pandas >=1.0
    - pint
    - plotnine
    - PyYAML
    - sparse >=0.12
    - xarray >=0.17

test:
  imports:
    - genno
    - genno.compat.plotnine

about:
  home: https://github.com/khaeru/genno
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Efficient, transparent calculation on N-D data

extra:
  recipe-maintainers:
    - khaeru
    - glatterf42
